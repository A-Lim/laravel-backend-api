<form method="post" name="form" novalidate ng-submit="submit()">
  <p ng-if="status !== null" 
    ng-class="{
      'text-success': status === 'success',
      'text-danger': status === 'error'
    }"
    class="text-center small">
    {{ message }}
  </p>

  <div class="form-group"
    ng-class="{ 'has-error': form.name.$touched && form.name.$invalid }">
    <input type="text" class="form-control" name="name" placeholder="Name" 
      ng-model="data.name" required/>
    <div ng-if="form.name.$touched">
      <span ng-show="form.name.$error.required" class="validation-msg">Name is required.</span>
    </div>
  </div>

  <div class="form-group"
    ng-class="{ 'has-error': form.email.$touched && form.email.$invalid }" >
    <input type="email" class="form-control" name="email" placeholder="Email"
      ng-model="data.email" required />
    <div ng-if="form.email.$touched">
      <span ng-show="form.email.$error.required" class="validation-msg">Email is required.</span>
      <span ng-show="form.email.$error.email" class="validation-msg">Email is invalid.</span>
    </div>
  </div>

  <div class="form-group"
    ng-class="{ 'has-error': form.message.$touched && form.message.$invalid }" >
    <textarea class="form-control" name="message" placeholder="Message" rows="8" 
      ng-model="data.message" required></textarea>
    <div ng-if="form.message.$touched">
      <span ng-show="form.message.$error.required" class="validation-msg">Message is required.</span>
    </div>
  </div>

  <button ng-disabled="!form.$valid" type="submit" class="btn btn-primary pull-right">SUBMIT</button>
</form>
